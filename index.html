<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaze | Food Blog</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/7f4ebc8ed4.js"
      crossorigin="anonymous"
    ></script>
    <!-- BootStrap Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom style  -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Header Section  -->
    <header class="shadow">
      <!-- Nav bar  -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-lg px-2 px-md-5">
          <!-- Button For Offcanvas  -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- navbar brand  -->
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="images/logo.png" alt="" width="36" />
            <span class="text-dark fs-3 ms-md-4 d-none d-md-block">Amaze</span>
          </a>
          <!-- Off Canvas  -->

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasLeft"
          ></div>
          <!-- Off canvas end -->
          <div class="offcanvas-collapse collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#"> Menu </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#" tabindex="-1">Food</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#" tabindex="-1">Category</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#" tabindex="-1">Docs</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center ms-md-auto">
            <div class="navbar-search" id="search">
              <a href="">
                <i class="fs-6 p-2 text-black-50 fas fa-search"></i>
              </a>
            </div>
            <div
              class="d-lg-block d-none mx-3 border-start"
              style="height: 40px"
            ></div>
            <div class="social-icon d-none d-lg-block">
              <a href="#">
                <i
                  class="
                    me-1
                    fs-6
                    border
                    p-2
                    rounded
                    text-secondary
                    fab
                    fa-twitter
                  "
                ></i>
              </a>
              <a href="#">
                <i
                  class="
                    me-1
                    fs-6
                    border
                    p-2
                    rounded
                    text-secondary
                    fab
                    fa-facebook-square
                  "
                ></i>
              </a>
              <a href="#">
                <i
                  class="
                    me-1
                    fs-6
                    border
                    p-2
                    rounded
                    text-secondary
                    fab
                    fa-youtube
                  "
                ></i>
              </a>
              <a href="#">
                <i
                  class="
                    fs-6
                    border
                    p-2
                    rounded
                    text-secondary
                    fab
                    fa-instagram
                  "
                ></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Section Starts -->
    <main>
      <section class="hero py-md-5">
        <div class="container-lg px-0 px-md-5 py-md-5">
          <div class="row py-lg-5">
            <div class="col-12 d-md-none">
              <img src="images/fb-mobile.png" alt="" class="img-fluid" />
            </div>
            <div
              class="
                px-5 px-md-0
                col-md-9 col-lg-8 col-10
                my-3
                mx-auto mx-md-0
                text-center text-md-start
              "
            >
              <h1 class="display-5 fw-bold mb-3 mb-md-5">
                Enjoy the new cookbook by Amelie Mayer
              </h1>
              <a
                href="#"
                class="my-3 mt-md-0 text-white btn btn-info rounded-pill"
                >Get The Book</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- BootStrap Script  -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
